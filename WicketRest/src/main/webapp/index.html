<!DOCTYPE html>
<html ng-app="angularApp">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularEasy</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/mustache.min.js"></script>
</head>
<body class="en">
	<header class="header">
		<div class="container">
			<div class="row col-md-12">
				<img class="img-responsive center-block logo" src="img/OBB_logo.png" alt="logo">
			</div>
		</div>
	</header>
	<section class="section">
		<div class="container">
			<h2 class="text-left">Buses</h2>
			<div class="buses loading"></div>
			<hr>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="bus-id">Id</label>
					<div class="col-sm-10">
						<input id="bus-id" type="text" class="form-control" placeholder="Empty for new entries">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="bus-type" lang="en">Bus type</label>
					<div class="col-sm-10">
						<input id="bus-type" type="text" class="form-control" placeholder="Enter unique bus type">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="max-seats" lang="en">Max seats</label>
					<div class="col-sm-10">
						<input id="max-seats" type="text" class="form-control" placeholder="Enter seat capacity">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="max-bikes" lang="en">Max bikes</label>
					<div class="col-sm-10">
						<input id="max-bikes" type="text" class="form-control" placeholder="Enter bike capacity">
					</div>
				</div>
				<div class="col-sm-2"></div>
				<div class="article-controls col-sm-10 text-right">
					<button type="submit" class="btn btn-success" lang="en">Add / Update</button>
					<button type="submit" class="btn btn-danger" lang="en">Delete</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
			</form>
			<hr>
			<h2 class="text-left">Reservations</h2>
			<div class="reservations loading"></div>
			<hr>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="control-label col-sm-2" for="reservation-id">Id</label>
					<div class="col-sm-10">
						<input id="reservation-id" type="text" class="form-control" placeholder="Empty for new entries">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="reservation-seats" lang="en">Seats</label>
					<div class="col-sm-10">
						<input id="reservation-seats" type="text" class="form-control" placeholder="Enter number of seats">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="reservation-trip" lang="en">Trip number</label>
					<div class="col-sm-10">
						<input id="reservation-trip" type="text" class="form-control" placeholder="Enter trip number">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="reservation-bus-type" lang="en">Bus type</label>
					<div class="col-sm-10">
						<input id="reservation-bus-type" type="text" class="form-control" placeholder="Enter bus type">
					</div>
				</div>
				<div class="col-sm-2"></div>
				<div class="article-controls col-sm-10 text-right">
					<button type="submit" class="btn btn-success" lang="en">Book</button>
					<button type="submit" class="btn btn-danger" lang="en">Delete</button>
					<button type="reset" class="btn btn-warning">Reset</button>
				</div>
			</form>
    	</div>
    </section>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<p class="text-muted text-left">Copyright 2015 Unchained s.r.o.</p>
				</div>
				<div class="col-xs-6">
					<p class="text-muted text-right">Angular version: <span>{{1}}.{{2 + 2}}.{{4 + 4}}</span></p>
				</div>
			</div>
		</div>
	</footer>
    <script type="text/javascript">
    	angular.module('angularApp', []);
		$(document).ready(function() {
			console.log('GET/buslist');
			var rootBus = 'http://localhost:8888/WicketRest/rest';
			$.ajax({
				url: rootBus + '/buslist',
				method: 'GET'
			}).then(function(data) {
				console.log('Rendering buses');
				$.get('templates/buses.mst', function(template) {
					var rendered = Mustache.render(template, data);
					$('.buses').removeClass('loading');
				    $('.buses').html(rendered);
				});
			});
			console.log('GET/reservationlist');
			var rootReservation = 'http://localhost:8888/WicketRest/rest';
			$.ajax({
				url: rootReservation + '/reservationlist',
				method: 'GET'
			}).then(function(data) {
				console.log('Rendering reservations');
				$.get('templates/reservations.mst', function(template) {
					var rendered = Mustache.render(template, data);
					$('.reservations').removeClass('loading');
				    $('.reservations').html(rendered);
				});
			});
		});
    </script>
</body>
</html>
