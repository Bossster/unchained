<!DOCTYPE html>
<html ng-app="angularApp">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AngularEasy</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/mustache.min.js"></script>
</head>
<body class="en">
	<header class="header">
		<div class="container">
			<div class="row col-md-12">
				<img class="img-responsive center-block logo" src="img/resteasy_logo_256x.png" alt="logo">
			</div>
		</div>
	</header>
	<section class="section">
		<div class="container">
			<h1 class="angular-title text-left"></h1>
			<hr>
			<h2 class="text-left">Buses</h2>
			<div class="row buses loading"></div>
    	</div>
    </section>
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-xs-6">
					<p class="text-muted text-left">Copyright 2015 Unchained s.r.o.</p>
				</div>
				<div class="col-xs-6">
					<p class="text-muted text-right">Angular version: <span>{{1}}.{{2 + 2}}.{{4 + 4}}</span></p>
				</div>
			</div>
		</div>
	</footer>
    <script type="text/javascript">
    	angular.module('angularApp', []);
		$(document).ready(function() {
			$.get('templates/template.mst', function(template) {
				var rendered = Mustache.render(template, {name: 'Martin'});
			    $('.angular-title').html(rendered);
			});
			
			console.log('GET/buslist');
			var root = 'http://localhost:8888/WicketRest/rest';
			$.ajax({
				url: root + '/buslist',
				method: 'GET'
			}).then(function(data) {
				$('.buses').removeClass('loading');
				$('.buses').empty();
				$.each(data, function(i, item) {
					var busType = '(' + item.id + ') ' + item.busType;
					var seatCount = item.seatCount;
					$('.buses').append('<article class="col-md-12 article">'
					+ ('<h4 class="article-title">' + busType + '</h4>')
					+ ('<p>Seats: ' + seatCount + '</p>')
					+ ('</article>'));
				});
			});
		});
    </script>
</body>
</html>
